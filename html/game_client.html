		<div class="modal fade" id="chat_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="chat_header">Chat</h5>
					</div>

					<div class="modal-body">
						<div class="row">
							<div class="col col-xs-12">
								<div id="chat_area" style="height:100px; overflow-y:scroll;">
									<span id="chat_message"></span>
								</div>

								<form id="chat_form">
									<input type="text" id="chat_text" name="chat_text" class="form-control"/>
								</form>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		 </div>

		<div id="viewport-wrapper"><div id="viewport">
			<div id="map-wrapper"><div id="map">
			</div></div>
			<button type="button" class="btn btn-primary mv-btn mv-btn-left mv-btn-vcenter" data-direction='["l"]'>←</button>
			<button type="button" class="btn btn-primary mv-btn mv-btn-top mv-btn-hcenter" data-direction='["u"]'>↑</button>
			<button type="button" class="btn btn-primary mv-btn mv-btn-right mv-btn-vcenter" data-direction='["r"]'>→</button>
			<button type="button" class="btn btn-primary mv-btn mv-btn-bottom mv-btn-hcenter" data-direction='["d"]'>↓</button>
			<button type="button" class="btn btn-primary mv-btn mv-btn-left mv-btn-top" data-direction='["l","u"]'>↖</button>
			<button type="button" class="btn btn-primary mv-btn mv-btn-right mv-btn-top" data-direction='["r","u"]'>↗</button>
			<button type="button" class="btn btn-primary mv-btn mv-btn-right mv-btn-bottom" data-direction='["r","d"]'>↘</button>
			<button type="button" class="btn btn-primary mv-btn mv-btn-left mv-btn-bottom" data-direction='["l","d"]'>↙</button>
		</div></div>

		<div class="modal fade" id="username_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="username_header">Enter Username</h5>
					</div>

					<div class="modal-body">
						<span id="username_message"></span>

						<input type="text" id="username_text" name="chat_text"/>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="username_modal_ok">Ok</button>
					</div>

				</div>
			</div>
		 </div>
